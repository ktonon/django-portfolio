{% load portfolio %}
<ul class="project-list">
  {% for project in projects.all %}
  <li class="project">
    <div class="inner-container">
      {% header_for_project project link %}
      <div class="description">
        <a href="{% url project_detail project.slug %}" title="View details">
          {% image_for_project project %}
        </a>
        {{ project.short_description|safe }}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
